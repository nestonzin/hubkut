<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Hubkut</title>
  </head>
  <body>
    <section id="login">
      <div class="wrapper">
        <div class="col-a">
          <header>
            <a class="logo" href="#home"
              ><img src="assets/logo.png" alt=""
            /></a>
            <p>
              <span>Siga</span> amigos e outros devs do seu interesse usando o
              botão seguir
            </p>
            <p>
              <span>Conheça</span> novos devs e repositórios através da aba
              explorar
            </p>
            <p><span>Compartilhe</span> ideias e soluções em um só lugar</p>
          </header>
        </div>

        <div class="col-b">
            <img src="assets/desenho de homem no computador.png" alt="desenho de homem no computador.png">
            <p>Acesse o <strong>hubkut</strong><br> com seu usuário do Github</p>
            <form action="#">
                <label for="Digite seu usuário"></label>
                <input type="text" name="login" id="login" placeholder="Digite seu usuário">
            </form>
            <button>Login</button>
        </div>
      </div>
    </section>
    <div class="wrapper">
            <footer>
            <p>© 2022 Hubkut</p>
            <ul>
                <li><a href="#">Sobre o Hubkut</a></li>
                <li><a href="#">Centro de segurança</a></li>
                <li><a href="#">Privacidade</a></li>
            </ul>
        </footer>
        </div>
  </body>
</html>
